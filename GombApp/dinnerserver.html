<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/style.css">
    <script type="module" src="scripts/login.js" defer></script>
    <title>Ételárus - Vacsora</title>
</head>
<body>
    <header>
        <div class="header-content">
            <button class="back-button" id="back-button">Vissza</button>
            <button class="back-button" id="back-button2" style="display: none;">Vissza</button>
            <h1 class="bartender-title" id="bartender-title">Vacsora</h1>
        </div>
    </header>
    <main>
        <div class="dinner-container" id="dinner-container">
            <div class="menu">
                <button class="dinner-button" data-food="Virsli (db)">
                    <img src="images/virsli.png" alt="Virsli (db)" class="dinner-pic"/>
                    Virsli (db)
                </button>
                <button class="dinner-button" data-food="Sültkrumpli (adag)">
                    <img src="images/sultkrumpli.png" alt="Sültkrumpli (adag)" class="dinner-pic"/>
                    Sültkrumpli (adag)
                </button>
                <button class="dinner-button" data-food="Szósz 1">
                    <img src="images/szosz1.png" alt="Szósz 1" class="dinner-pic"/>
                    Szósz 1
                </button>
                <button class="dinner-button" data-food="Szósz 2">
                    <img src="images/szosz2.png" alt="Szósz 2" class="dinner-pic"/>
                    Szósz 2
                </button>
                <button class="dinner-button" data-food="Szósz 3">
                    <img src="images/szosz3.png" alt="Szósz 3" class="dinner-pic"/>
                    Szósz 3
                </button>
            </div>
            <div style="height: 50px;"></div>
            <div class="fixed-bottom" id="fixed-bottom">
                <button id="order-button" style="font-size: 0.9em;">Rendelés megnézése</button>
                <button id="order-save" style="font-size: 0.9em;">Mentés</button>
                <p id="total-price" style="margin-bottom: 10px; margin-top: -5px; font-size: 22px;">Teljes ár: 0 Ft</p>
            </div>
            <div class="order-list" id="order-list-container" style="display: none;">
                <div class="order-list-box" id="order-list-box">
                    <ul id="order-list"></ul>
                </div>
                <p id="total-price" style="margin-bottom: 10px; margin-top: -5px; font-size: 28px;">Teljes ár: 0 Ft</p>
                <button id="order-save">Mentés</button>
            </div>
        </div>
    </main>
    <script type="module" src="scripts/dinnerserverscripts.js"></script>
</body>
</html>
