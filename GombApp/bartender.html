<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script type="module" src="scripts/login.js" defer></script>
    <link rel="stylesheet" href="sass/style.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Theme color for Android -->
    <meta name="theme-color" content="#102135">
    
    <!-- Apple iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GombApp">
    <link rel="apple-touch-icon" href="appImages/ios/192.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="appImages/android/android-launchericon-192-192.png">
    
    <title>Pultos</title>
</head>
<body>
    <header>
        <div class="header-content">
            <button class="back-button" id="back-button">Vissza</button>
            <button class="back-button" id="back-button2" style="display: none;">Vissza</button>
            <h1 class="bartender-title" id="bartender-title">Pultos</h1>
        </div>
    </header>
    <main>
        <div class="order-container" id="order-container">
            <div class="menu">
                <button class="drink-button" data-drink="Korsó Kőbányai">
                    <img src="images/korso-kobi.png" alt="Korsó Kőbányai" class="drink-pic"/>
                    Korsó Kőbányai
                </button>
                <button class="drink-button" data-drink="Pohár Kőbányai">
                    <img src="images/pohar-kobi.png" alt="Pohár Kőbányai" class="drink-pic"/>
                    Pohár Kőbányai
                </button>
                <button class="drink-button" data-drink="Korsó Kézműves">
                    <img src="images/kezmuves.png" alt="Korsó Kézműves" class="drink-pic"/>
                    Korsó Kézműves
                </button>
                <button class="drink-button" data-drink="Pohár Kézműves">
                    <img src="images/kezmuves.png" alt="Pohár Kézműves" class="drink-pic"/>
                    Pohár Kézműves
                </button>
                <button class="drink-button" data-drink="Nagyfröccs">
                    <img src="images/nagyfroccs.png" alt="Nagyfröccs" class="drink-pic"/>
                    Nagyfröccs
                </button>
                <button class="drink-button" data-drink="Kisfröccs">
                    <img src="images/kisfroccs.png" alt="Kisfröccs" class="drink-pic"/>
                    Kisfröccs
                </button>
                <button class="drink-button" data-drink="Hosszúlépés">
                    <img src="images/hosszulepes.png" alt="Hosszúlépés" class="drink-pic"/>
                    Hosszúlépés
                </button>
                <button class="drink-button" data-drink="Háziúr">
                    <img src="images/haziur.png" alt="Háziúr" class="drink-pic"/>
                    Háziúr
                </button>
                <button class="drink-button" data-drink="Sportfröccs">
                    <img src="images/sportfroccs.png" alt="Sportfröccs" class="drink-pic"/>
                    Sportfröccs
                </button>
                <button class="drink-button" data-drink="Szóda 3dl">
                    <img src="images/kisszoda.png" alt="Szóda 3dl" class="drink-pic"/>
                    Szóda 1dl
                </button>
                <button class="drink-button" data-drink="Szóda 5dl">
                    <img src="images/pohar.png" alt="Papír pohár" class="drink-pic"/>
                    Papír pohár
                </button>
                <button class="drink-button" data-drink="Bor 3dl">
                    <img src="images/kisbor.png" alt="Bor 3dl" class="drink-pic"/>
                    Bor 3dl
                </button>
                <button class="drink-button" data-drink="Bor 5dl">
                    <img src="images/nagybor.png" alt="Bor 5dl" class="drink-pic"/>
                    Bor 5dl
                </button>
                <button class="drink-button" data-drink="Pálinka 2cl">
                    <img src="images/palinka.png" alt="Pálinka 2cl" class="drink-pic"/>
                    Pálinka 2cl
                </button>
                <button class="drink-button" data-drink="Pálinka 4cl">
                    <img src="images/palinka.png" alt="Pálinka 4cl" class="drink-pic"/>
                    Pálinka 4cl
                </button>
                <button class="drink-button" data-drink="Kávé">
                    <img src="images/kave.png" alt="Kávé" class="drink-pic"/>
                    Presszó kávé
                </button>
                <button class="drink-button" data-drink="Tejes Kávé">
                    <img src="images/kave.png" alt="Kávé" class="drink-pic"/>
                    Tejes kávé
                </button>
                <button class="drink-button" data-drink="Jeges tea">
                    <img src="images/jegestea.png" alt="Jeges tea" class="drink-pic"/>
                    Limonádé 3dl
                </button>
                <button class="drink-button" data-drink="Limonádé">
                    <img src="images/jegestea.png" alt="Limonádé" class="drink-pic"/>
                    Limonádé 5dl
                </button>
            </div>
            <div style="height: 50px;"></div>
            <div class="fixed-bottom" id="fixed-bottom">
                <button class="res-adj1" id="order-button">Rendelés megnézése</button>
                <button class="res-adj2" id="order-save1">Mentés</button>
                <p class="res-adj3" id="total-price1">Teljes ár: 0 Ft</p>
            </div>
            <div class="order-list" id="order-list-container" style="display: none;">
                <div class="order-list-box" id="order-list-box">
                    <ul id="order-list"></ul>
                </div>
                <p class="res-adj4" id="total-price2">Teljes ár: 0 Ft</p>
                <button class="res-adj5" id="order-save2">Mentés</button>
            </div>
        </div>
    </main>

    <script type="module" src="scripts/bartenderscripts.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('ServiceWorker registered:', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed:', error);
            });
        });
      }
    </script>
</body>
</html>
