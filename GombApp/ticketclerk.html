<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/style.css">
    <script type="module" src="scripts/login.js" defer></script>
    <title>Jegyárus</title>
</head>
<body>
    <header>
        <div class="header-content">
            <button class="back-button" id="back-button">Vissza</button>
            <button class="back-button" id="back-button2" style="display: none;">Vissza</button>
            <h1 class="ticketclerk-title" id="ticketclerk-title">Jegyárus</h1>
        </div>
    </header>
    <main>
        <div class="order-container" id="order-container">
            <div class="menu">
                <button class="type-button" data-type="Bérlet" id="pass">
                    <img src="images/pass.png" alt="Bérlet" class="type-pic"/>
                    Bérlet <br> 10.000 Ft
                </button>
                <button class="type-button" data-type="Napijegy (péntek)" id="ticket-friday">
                    <img src="images/ticket1.png" alt="Napijegy (péntek)" class="type-pic"/>
                    Napijegy (péntek) <br> 4.500 Ft
                </button>
                <button class="type-button" data-type="Napijegy (szombat)" id="ticket-saturday">
                    <img src="images/ticket1.png" alt="Napijegy (szombat)" class="type-pic"/>
                    Napijegy (szombat) <br> 4.500 Ft
                </button>
                <button class="type-button" data-type="Napijegy (vasárnap)" id="ticket-sunday">
                    <img src="images/ticket1.png" alt="Napijegy (vasárnap)" class="type-pic"/>
                    Napijegy (vasárnap) <br> 4.500 Ft
                </button>
            </div>
                <div style="height: 50px;"></div>
            <div class="fixed-bottom" id="fixed-bottom">
                <button class="res-adj1" id="order-button">Kosár megnézése</button>
                <button class="res-adj2" id="order-save1">Mentés</button>
                <button class="res-adj6" id="stat-button">Statisztika</button>
            </div>
            <div class="order-list" id="order-list-container" style="display: none;">
                <div class="order-list-box" id="order-list-box">
                    <ul id="order-list"></ul>
                </div>
                <p class="res-adj4" id="total-price2">Teljes ár: 0 Ft</p>
                <button class="res-adj5" id="order-save2">Mentés</button>
            </div>
        </div>
    </main>
    <script type="module" src="scripts/ticketclerk.js"></script>
</body>
</html>
