<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/style.css">
    <script type="module" src="scripts/login.js" defer></script>
    <title>Admin</title>
</head>
<body>
    <header>
        <div class="header-content" id="header" style="display: none;">
            <button class="back-button" id="back-button">Vissza</button>
            <button class="back-button" id="back-button2" style="display: none;">Vissza</button>
            <h1 class="bartender-title" id="admin-title">Admin</h1>
        </div>
    </header>
    <main>
        <div class="menu" id="menu" style="display: none;">
            <button id="bartenderstats" class="button">
                <img src="images/stats.png" alt="Pultos statisztika" class="profile-pic"/>
                Pultos statisztika
            </button>
            <button id="foodserverstats" class="button">
                <img src="images/stats.png" alt="Ételaárus statisztika" class="profile-pic"/>
                Ételárus statisztika
            </button>
            <button id="statsummary" class="button">
                <img src="images/stats.png" alt="Összes statisztika" class="profile-pic"/>
                Összes statisztika
            </button>
        </div>
        <div class="bartenderstat-container" id="bartenderstat-container" style="display: none;">
            <h2 class="bartenderstats-title">Pultos statisztika</h2>
            <h3 style="margin-top: 20px;">Rendelt italok száma:</h3>
            <h3 style="margin-top: 10px;">Rendelések száma:</h3>
            <h3 style="margin-top: 10px;">Teljes bevétel:</h3>
        </div>
        <div class="foodserverstat-container" id="foodserverstat-container" style="display: none;">
            <h2 class="foodserverstats-title">Ételárus statisztika</h2>
            <h3 style="margin-top: 20px;">Rendelt ételek száma:</h3>
            <h3 style="margin-top: 10px;">Rendelések száma:</h3>
            <h3 style="margin-top: 10px;">Teljes bevétel:</h3>
        </div>
        <div class="statsummary-container" id="statsummary-container" style="display: none;">
            <h2 class="statsummary-title">Összes statisztika</h2>
            <h3 style="margin-top: 20px;">Rendelt ételek/italok száma:</h3>
            <h3 style="margin-top: 10px;">Rendelések száma:</h3>
            <h3 style="margin-top: 10px;">Teljes bevétel:</h3>
        </div>
    </main>
    <script type="module" src="scripts/adminscripts.js"></script>
</body>
</html>
